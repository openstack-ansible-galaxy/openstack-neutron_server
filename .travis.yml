---
language: python
python: "2.7"

services:
  - rabbitmq


before_install:
  # Make sure everything's up to date.
  - sudo apt-get install python-software-properties
  - sudo add-apt-repository -y cloud-archive:icehouse
  - sudo apt-get update -qq


install:
  # Install Ansible.
  - sudo pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

  # Install required ansible roles
  - git clone --depth=1 https://github.com/openstack-ansible-galaxy/openstack-keystone.git ../openstack-keystone
  - git clone --depth=1 https://github.com/openstack-ansible-galaxy/openstack-nova_conductor.git ../openstack-nova_conductor
  - git clone --depth=1 https://github.com/openstack-ansible-galaxy/openstack-glance.git ../openstack-glance
  - git clone --depth=1 https://github.com/openstack-ansible-galaxy/openstack-nova_api.git ../openstack-nova_api


script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local
    --sudo

  # Test role idempotency
  - >
    ansible-playbook -i tests/inventory tests/test.yml -t neutron-server
    --connection=local --sudo | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Test serice status
  - service neutron-server status

  # Test Neutron setup
  - >
    neutron --os_auth_url="http://127.0.0.1:5000/v2.0" --os_tenant_name=admin
    --os_password="admin password" --os_username=admin agent-list

  - >
    neutron --os_auth_url="http://127.0.0.1:5000/v2.0" --os_tenant_name=admin
    --os_password="admin password" --os_username=admin net-list

  - >
    neutron --os_auth_url="http://127.0.0.1:5000/v2.0" --os_tenant_name=admin
    --os_password="admin password" --os_username=admin subnet-list

